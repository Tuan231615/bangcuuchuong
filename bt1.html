<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1 style="color : pink">Bảng cửu chương</h1>
<script>
    let sout;
    let i = 1;
    let j = 2;
    sout = "<table border='1' width='300' cellspacing='0' cellpadding='3'>";

    while (i <= 9) {
        sout = sout + "<tr>";
        while (j <= 9) {
            sout = sout + "<td>" + j + "*" + i + "=" + i * j + "</td>";
            j++;
        }
        sout = sout + "</tr>";
        j = 2;
        i++;
    }
    sout = sout + "</table>";
    document.write(sout);
</script>
</body>
</html>
